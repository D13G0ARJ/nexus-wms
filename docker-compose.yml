  #   working_dir: /var/www
  #   volumes:
  #     - ./:/var/www
  #   command: php artisan horizon
  #   networks:
  #     - nexus_network
  #   depends_on:
  #     - db
  #     - redis

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  nexus_network:
    driver: bridge
